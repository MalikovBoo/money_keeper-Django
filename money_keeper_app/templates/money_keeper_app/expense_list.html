{% extends 'base.html' %}

{% block content %}

<div class="column">
    <div class="block">
        <div class="card">
            <div class="card-content">
                <div class="columns">
                    <div class="column">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-5">
                                    Account: {{ account.account_name }}
                                </p>
                                <p class="title is-6">
                                    Amount: {{ account.amount }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <a href="{% url 'money_keeper_app:upd_account' account.id %}">
                            <button class="button is-info ">
                                Update
                            </button>
                        </a>
                        <a href="{% url 'money_keeper_app:add_expense'  account.id %}">
                            <button class="button is-info ">
                                Add Expense
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        {% for expense in expenses %}
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <div class="columns">
                                <div class="column">
                                    <p class="title is-5">
                                        Expense: -{{ expense.count }} ({{expense.created_at}})
                                    </p>
                                    <p class="title is-6">
                                        {{ expense.expense }}
                                    </p>
                                </div>
                                <div class="column">
                                    <a href="{% url 'money_keeper_app:upd_expense' account.id expense.pk %}">
                                        <button class="button is-info ">
                                            Update expense
                                        </button>
                                    </a>
                                    <a href="{% url 'money_keeper_app:delete_expense'  account.id expense.pk %}">
                                        <button class="button is-info ">
                                            Delete expense
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'money_keeper_app:account' account.id %}">
            <button class="button is-info is-fullwidth">
                All payments
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'money_keeper_app:income_list' account.id %}">
            <button class="button is-info is-fullwidth">
                Incomes
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'money_keeper_app:expense_list' account.id %}">
            <button class="button is-info is-outlined is-fullwidth">
                Expenses
            </button>
        </a>
    </div>
</div>

{% endblock content %}
